<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layout.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/navigation.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sections.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/components.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pages.css">

</head>
<body> 

  {% include navbar.html %}

<div class="container">

  <div id="posts">
    {% for post in site.posts %}
      {% include post-card.html post=post %}
    {% endfor %}
  </div>
</div>
</body>
</html>
